<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roja Portfolio</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="cover"></div>

    <header>
      <div class="left">
        <h2>Roja Portfolio</h2>
        <p class="subtitle">A Digital Journey Through Tech and Creativity</p>
      </div>

      <nav>
        <a href="about.html">About</a>
                <a href="project.html">Projects</a>
                <a href="content.html">Content</a>
                <a href="journal.html">Journal</a>
                <a href="Gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            
      </nav>

     
      <button id="toggle-theme" class="toggle-btn">
        <i id="theme-icon" class="fas fa-sun"></i>
      </button>
<div class="container">
    <!-- Contact Info Card -->
    <div class="card">
      <h3>Let's Connect</h3>
      <div class="info-item"><strong>Email</strong><br>rojacresta10</div>
      <div class="info-item"><strong>Location</strong><br>Kathmandu, Nepal</div>
      <hr>
      <div class="socials">
        <strong>Find me online</strong><br>
        <a href="https://github.com/rojashrestha" target="_blank" class="icon"><i class="fab fa-github"></i></a>
        <a href="https://www.instagram.com/rojashrestha__/" target="_blank" class="icon"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/roja-shrestha-897589209/"" target="_blank" class="icon"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>

<div class="form-section">
      <h3>Write to me</h3>
      <button id="toggle-form">Hide Form</button>
      <div id="form-wrapper">
        <form id="contact-form">
          <input type="text" name="name" placeholder="Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="text" name="subject" placeholder="Subject" required />
          <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
          <button type="submit">Send Message ✉️</button>
        </form>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">
    Message sent!<br>Thank you for reaching out. I'll get back to you soon!
  </div>

  <script>
    const form = document.getElementById('contact-form');
    const toast = document.getElementById('toast');
    const toggleBtn = document.getElementById("toggle-theme");
    const icon = document.getElementById("theme-icon");
    const toggleFormBtn = document.getElementById("toggle-form");
    const formWrapper = document.getElementById("form-wrapper");

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';
        form.reset();
      }, 3000);
    });

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      if (document.body.classList.contains("dark-mode")) {
        icon.classList.remove("fa-sun");
        icon.classList.add("fa-moon");
      } else {
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
      }
    });

    toggleFormBtn.addEventListener("click", () => {
      if (formWrapper.style.display === "none") {
        formWrapper.style.display = "block";
        toggleFormBtn.textContent = "Hide Form";
      } else {
        formWrapper.style.display = "none";
        toggleFormBtn.textContent = "Show Form";
      }
    });
  </script>
</body>
</html>
